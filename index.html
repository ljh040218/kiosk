<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가커피 지환점 키오스크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-selection-screen" class="container">
        <h1>메뉴판 선택</h1>
        <button class="menu-button" onclick="selectMenu('basic')">기본 메뉴판</button>
        <button class="menu-button" onclick="selectMenu('friendly')">친절한 메뉴판</button>
        <p class="description">친절한 메뉴판은 더 큰 버튼으로 누구나 쉽게 주문할 수 있는 메뉴입니다!</p>
    </div>

    <div id="start-screen" class="container" style="display: none;">
        <h1>주문 방식 선택</h1>
        <button class="start-button" onclick="startOrder('포장')">포장</button>
        <button class="start-button" onclick="startOrder('매장')">매장</button>
    </div>

    <div id="order-screen" class="container" style="display: none;">
        <h1>주문 메뉴</h1>
        <div class="menu" id="menu">
            <!-- 메뉴 아이템 -->
        </div>
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="prevPage()">이전</button>
            <span id="page-number"></span>
            <button onclick="nextPage()">다음</button>
        </div>
        <div class="cart">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div class="total">
                <span>합계: </span><span id="total-price">0</span> 원
            </div>
            <button id="checkout-button" onclick="confirmOrder()" style="display: none;">결제하기</button>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>주문 확인</h2>
            <div id="confirmation-details"></div>
            <button onclick="proceedToPayment()">확인</button>
            <button onclick="closeConfirmationModal()">취소</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>결제</h2>
            <p>결제 수단을 선택해주세요:</p>
            <button onclick="payByCard()">신용카드</button>
            <button onclick="payByCash()">현금</button>
        </div>
    </div>

    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReceiptModal()">&times;</span>
            <h2>영수증 출력</h2>
            <p>영수증을 출력하시겠습니까?</p>
            <button onclick="printReceipt()">예</button>
            <button onclick="noReceipt()">아니오</button>
        </div>
    </div>

    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>주문 완료</h2>
            <p>주문 번호: <span id="order-number"></span></p>
            <p>주문이 완료되었습니다. 감사합니다!</p>
            <div id="receipt" class="receipt" style="display: none;">
                <h2>영수증</h2>
                <div id="receipt-details"></div>
            </div>
            <button onclick="completeOrder()">확인</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
